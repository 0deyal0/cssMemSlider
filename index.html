<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="slider">
        <input checked="checked" id="slide__bullet--1" type="radio" name="slide__bullet">
        <label id="slide__bullet-label--1" class="slide__bullet-label" for="slide__bullet--1"></label>
        <input id="slide__bullet--2" type="radio" name="slide__bullet">
        <label id="slide__bullet-label--2" class="slide__bullet-label" for="slide__bullet--2"></label>
        <input id="slide__bullet--3" type="radio" name="slide__bullet">
        <label id="slide__bullet-label--3" class="slide__bullet-label" for="slide__bullet--3"></label>
        <input id="slide__bullet--4" type="radio" name="slide__bullet">
        <label id="slide__bullet-label--4" class="slide__bullet-label" for="slide__bullet--4"></label>
        <input id="slide__bullet--5" type="radio" name="slide__bullet">
        <label id="slide__bullet-label--5" class="slide__bullet-label" for="slide__bullet--5"></label>
        <img id="slide__img--1" class="slide__img" src="./assets/cat1.jpg" alt="cat1">
        <img id="slide__img--2" class="slide__img" src="./assets/cat2.jpg" alt="cat2">
        <img id="slide__img--3" class="slide__img" src="./assets/cat3.jpg" alt="cat3">
        <img id="slide__img--4" class="slide__img" src="./assets/cat4.jpg" alt="cat4">
        <img id="slide__img--5" class="slide__img" src="./assets/cat5.jpg" alt="cat5">
        <p id="slide__desc--1" class="slide__desc">Sad cat </p>
        <p id="slide__desc--2" class="slide__desc">Cat group</p>
        <p id="slide__desc--3" class="slide__desc">Tiny cat </p>
        <p id="slide__desc--4" class="slide__desc">Muddy cat </p>
        <p id="slide__desc--5" class="slide__desc">Cat alpha</p>
    </div>
</body>

</html>
